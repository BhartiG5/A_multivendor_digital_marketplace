<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>

    <nav class="shadow-lg bg-black text-white">
        <div class="flex flex-wrap justify-between ml-5 items-center mx-auto px-4 py-2.5">
            <!-- Website logo -->
            <a href="{% url 'mvdm:index' %}" class="flex items-center">
                <img class="h-9 mr-3" src="https://cdn0.iconfinder.com/data/icons/energy-free/32/Energy_Energy_Coal_Cart_Mining_Fuel-512.png">
                <span class="self-center text-xml font-semibold">Digital Marketplace</span>
            </a>
             <!-- Website items -->
            <div class="flex items-center">
                {% if request.user.is_authenticated %}
                <a href="{% url 'mvdm:dashboard' %}" class="mr-6 text-sm font-medium text-grey-500">Dashboard</a>
                <a href="{% url 'mvdm:sales' %}" class="mr-6 text-sm font-medium text-grey-500">Sales</a>
                <a href="{% url 'mvdm:order' %}" class="mr-6 text-sm font-medium text-grey-500">Orders</a>
                <a href="{% url 'mvdm:createproduct' %}" class="mr-6 text-sm font-medium text-grey-500">Create Products</a>
                <a href="{% url 'mvdm:purchases' %}" class="mr-6 text-sm font-medium text-grey-500">My Purchases</a>
                <a href="{% url 'mvdm:logout' %}" class="mr-6 text-sm font-medium text-grey-500">Logout</a>
                {% else %}
                <a href="{% url 'mvdm:login' %}" class="mr-6 text-sm font-medium text-grey-500">Log in</a>
                {% endif %}
                
                
            </div>
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
            
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
