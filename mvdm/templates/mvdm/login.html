{% extends 'mvdm/base.html' %}
{% block body %}

<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="text-2xl font-semibold"> 🙍Login User</h1>
<form method="post" class="shadow-lg p-10">
        {% csrf_token %}
        <div class="mb-2" >
                <label class="block text-sm font-bold mb-2" for="">Username</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10" >{{ form.username }}</div>
                <div></div>
        </div>
        <div class="mb-2" >
                <label class="block text-sm font-bold mb-2" for="">Password</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ form.password }}</div>
        </div>

        
        <button class="text-white bg-green-500 px-5 py-2 rounded m-2" type="submit">Login</button>
</form>
<p class="m-10 " >New to the Website ?<span><a class="text-indigo-500" href="{% url 'mvdm:register'%}"> Click here</a></span> to register</p>
</div>
{% endblock %}
