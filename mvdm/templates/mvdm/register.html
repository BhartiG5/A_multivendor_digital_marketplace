{% extends 'mvdm/base.html' %}
{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="text-2xl font-semibold"> 🙍Register User</h1>
<form method="post" class="shadow-lg p-10">
        {% csrf_token %}
        <div class="mb-2" >
                <label class="block text-sm font-bold mb-2" for="">Username</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10" >{{ user_form.username }}</div>
        </div>
        <div class="mb-2" >
                <label class="block text-sm font-bold mb-2" for="">Email</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ user_form.email }}</div>
        </div>
        <div class="mb-2" >
            <label class="block text-sm font-bold mb-2" for="">First name</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ user_form.first_name }}</div>
        </div>
        <div class="mb-2" >
            <label class="block text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ user_form.password }}</div>
        </div>
        <div class="mb-2" >
            <label class="block text-sm font-bold mb-2" for="">Confirm Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{ user_form.password2 }}</div>
        </div>

        <button class="text-white bg-green-500 px-5 py-2 rounded m-2" type="submit">Register</button>
</form>
<p class="m-10 " >Already registered ?<span><a class="text-indigo-500" href="{% url 'mvdm:login' %}"> Click here</a></span> to log in</p>
</div>

{% endblock %}
