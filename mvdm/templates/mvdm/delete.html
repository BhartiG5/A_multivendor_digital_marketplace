{% extends 'mvdm/base.html' %}
{% block body %}
<div class="flex flex-col justify-center items items-center min-h-screen">
    <h1 class="font-semibold">Are you sure you wnat to delete the product ?</h1>
    <form action="{% url 'mvdm:delete' product.id %}" method="post">
        {% csrf_token %}
        <button class="bg-red-500 text-white px-4 py-2 rounded m-2">Confirm</button>
        <a class="bg-green-500 text-white px-4 py-2 rounded m-2" href="{% url 'mvdm:index' %}">No</a>
    </form>
</div>

{% endblock %}
